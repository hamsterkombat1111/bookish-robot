<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка с эффектами</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .magic-button {
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .magic-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .magic-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .magic-button:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .magic-button:hover::before {
            left: 100%;
        }

        .button-text {
            position: relative;
            z-index: 1;
        }

        .click-count {
            margin-top: 20px;
            font-size: 16px;
            color: white;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="magic-button" onclick="handleClick()">
            <span class="button-text">Нажми меня!</span>
        </button>
        <div class="click-count" id="clickCount">Нажатий: 0</div>
    </div>

    <script>
        let clickCount = 0;

        function handleClick() {
            clickCount++;
            document.getElementById('clickCount').textContent = `Нажатий: ${clickCount}`;
            
            // Анимация кнопки
            const button = document.querySelector('.magic-button');
            button.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                button.style.transform = '';
            }, 100);
        }
    </script>
</body>
</html>
